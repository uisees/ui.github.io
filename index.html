<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моё портфолио</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #494949;
      overflow: hidden;
      animation: bgAnimation 10s ease infinite;
      cursor: url('https://example.com/your-cursor-image.png'), auto; /* Здесь ссылка на кастомный курсор */
    }

    @keyframes bgAnimation {
      0% {
        background: linear-gradient(45deg, #000000, #ffffff);
      }
      50% {
        background: linear-gradient(45deg, #000000, #f4f4f4);
      }
      100% {
        background: linear-gradient(45deg, #000000, #ffffff);
      }
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header {
      background-color: rgba(1, 5, 5, 0.8);
      padding: 40px;
      color: rgb(143, 143, 143);
      text-align: center;
      position: relative;
      border-radius: 10px;
      cursor: pointer; /* Курсор для заголовка */
    }

    header h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-out;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 25px #ff00ff, 0 0 5px #ff00ff;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #ff0077, #ff6600, #ffcc00);
      -webkit-background-clip: text;
      background-clip: text;
      transition: all 0.5s ease;
    }

    header h1:hover {
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8), 0 0 35px #ff00ff, 0 0 10px #ff00ff;
      transform: scale(1.05);
    }

    header p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-out;
    }

    .clock {
      font-size: 2em;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 4s ease-out;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .portfolio {
      padding: 50px 10%;
      text-align: center;
    }

    .portfolio h2 {
      margin-bottom: 30px;
      font-size: 2.5em;
      animation: slideIn 1s ease-out;
    }

    .projects {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project-card {
      background-color: rgb(147, 149, 151);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      width: 30%;
      margin-bottom: 20px;
      cursor: pointer; /* Курсор для карточек проектов */
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #333;
      color: rgb(22, 15, 15);
      padding: 10px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Стили для окна терминала */
    .terminal {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background-color: #2d2d2d;
      color: #00ff00;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1em;
      z-index: 100;
      box-sizing: border-box;
      animation: terminalAnimation 0.5s ease-out;
    }

    @keyframes terminalAnimation {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .terminal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #bbb;
    }

    .terminal-header .close-btn {
      cursor: pointer;
      background-color: red;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-content {
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .open-terminal-btn {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .open-terminal-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .projects {
        flex-direction: column;
        align-items: center;
      }

      .project-card {
        width: 80%;
      }

      .open-terminal-btn {
        bottom: -60px;
      }

      .clock {
        font-size: 1.5em;
        margin-top: 15px;
      }
    }

    @media (max-width: 480px) {
      .portfolio h2 {
        font-size: 2em;
      }

      header h1 {
        font-size: 1.5em;
      }

      .open-terminal-btn {
        font-size: 1em;
        bottom: -80px;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted>
      <source src="https://cloud.mail.ru/public/jwFz/jaFwqkbL7" type="video/mp4">
    </video>
  </div>

  <header>
    <div class="header-content">
      <h1>Hello bitches.</h1>
      <div class="clock" id="clock"></div>
      <button class="open-terminal-btn" onclick="toggleTerminal()">&#60;&#47;&#62;</button>
    </div>
  </header>

  <section class="portfolio">
    <h2>UISEES</h2>
    <div class="projects">
      <div class="project-card">
        <img src="https://i.pinimg.com/736x/dc/d7/d7/dcd7d77dd6e2746c0e3d14ecdd511082.jpg" alt="Проект 1">
        <h3>1</h3>
        <p>Lets start bitch.</p>
      </div>
      <div class="project-card">
        <img src="https://i.pinimg.com/736x/df/ec/db/dfecdb71f62207f9a45c9480cb9f6bef.jpg" alt="Проект 2">
        <h3>2</h3>
        <p>Go edit your life.</p>
      </div>
      <div class="project-card">
        <img src="https://i.pinimg.com/736x/84/22/88/8422883557ac5bff8a17970a18aa45a9.jpg" alt="Проект 3">
        <h3>3</h3>
        <p>Dont use me.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; UISEES</p>
  </footer>

  <div class="terminal" id="terminal">
    <div class="terminal-header">
      <span>Terminal</span>
      <span class="close-btn" onclick="toggleTerminal()"></span>
    </div>
    <div class="terminal-content">
      <p>Welcome to the terminal.</p>
      <p>Type 'help' for a list of commands.</p>
    </div>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      clock.innerText = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);

    function toggleTerminal() {
      const terminal = document.getElementById('terminal');
      terminal.style.display = terminal.style.display === 'none' || terminal.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
